<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Louisiana Scanner Ultra</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #1D1F26; color: white; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #reader { width: 85%; border-radius: 15px; overflow: hidden; border: 3px solid #22c55e !important; box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); }
        .overlay { position: absolute; border: 2px solid red; width: 250px; height: 100px; pointer-events: none; }
        #status { margin-top: 15px; font-weight: bold; color: #22c55e; }
        .flash-bip { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; transition: opacity 0.1s; }
    </style>
</head>
<body>
    <div class="flash-bip" id="flash"></div>
    <h2 style="letter-spacing: -1px; margin-bottom: 5px;">LOUISIANA SCAN</h2>
    <div id="reader"></div>
    <div id="status">SISTEMA PRONTO</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
            authDomain: "pdv26-aa76b.firebaseapp.com",
            projectId: "pdv26-aa76b",
            storageBucket: "pdv26-aa76b.firebasestorage.app",
            messagingSenderId: "885941177258",
            appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let podeEscanear = true;

        async function onScanSuccess(decodedText) {
            if (!podeEscanear) return;
            
            podeEscanear = false; // Trava o scanner
            document.getElementById('status').innerText = "ENVIANDO...";
            document.getElementById('flash').style.opacity = "1";
            
            try {
                await addDoc(collection(db, "bipe_remoto"), {
                    codigo: decodedText,
                    timestamp: new Date().getTime()
                });
                
                if (navigator.vibrate) navigator.vibrate(200);
                
                setTimeout(() => {
                    document.getElementById('flash').style.opacity = "0";
                    document.getElementById('status').innerText = "PRONTO PARA PRÓXIMO";
                    podeEscanear = true; // Destrava após 2 segundos
                }, 2000); 

            } catch (e) {
                alert("Erro: " + e);
                podeEscanear = true;
            }
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 20, qrbox: { width: 250, height: 120 } },
            onScanSuccess
        );
    </script>
</body>
</html>
