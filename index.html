<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Louisiana Scanner Ultra - Direto</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #1D1F26; color: white; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        /* Layout do Scanner */
        #appScanner { display: flex; flex-direction: column; align-items: center; width: 100%; }
        #reader { width: 85%; max-width: 400px; border-radius: 15px; overflow: hidden; border: 3px solid #22c55e !important; box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); }
        #status { margin-top: 15px; font-weight: bold; color: #22c55e; text-align: center; }
        
        .flash-bip { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; transition: opacity 0.1s; z-index: 999; }
        h2 { letter-spacing: -1px; margin-bottom: 15px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="flash-bip" id="flash"></div>

    <div id="appScanner">
        <h2>LOUISIANA SCAN ULTRA</h2>
        <div id="reader"></div>
        <div id="status">INICIANDO CÂMERA...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
            authDomain: "pdv26-aa76b.firebaseapp.com",
            projectId: "pdv26-aa76b",
            storageBucket: "pdv26-aa76b.firebasestorage.app",
            messagingSenderId: "885941177258",
            appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let html5QrCode = null;
        let podeEscanear = true;

        // --- LÓGICA DO SCANNER ---
        async function onScanSuccess(decodedText) {
            if (!podeEscanear) return;
            
            podeEscanear = false;
            document.getElementById('status').innerText = "ENVIANDO...";
            document.getElementById('flash').style.opacity = "1";
            
            try {
                // Enviando para uma coleção fixa 'bipe_remoto' 
                // Você pode mudar 'geral' para o ID da sua loja se preferir
                await addDoc(collection(db, `usuarios/geral/bipe_remoto`), {
                    codigo: decodedText,
                    timestamp: new Date().getTime()
                });
                
                if (navigator.vibrate) navigator.vibrate(200);
                
                setTimeout(() => {
                    document.getElementById('flash').style.opacity = "0";
                    document.getElementById('status').innerText = "SISTEMA PRONTO";
                    podeEscanear = true;
                }, 1500); 

            } catch (e) {
                console.error("Erro ao enviar:", e);
                document.getElementById('status').innerText = "ERRO AO ENVIAR!";
                podeEscanear = true;
            }
        }

        function iniciarCamera() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 20, qrbox: { width: 250, height: 120 } },
                onScanSuccess
            ).then(() => {
                document.getElementById('status').innerText = "SISTEMA PRONTO";
            }).catch(err => {
                document.getElementById('status').innerText = "ERRO: PERMITA A CÂMERA!";
                console.error(err);
            });
        }

        // Inicia automaticamente ao carregar a página
        window.addEventListener('load', iniciarCamera);
    </script>
</body>
</html>
